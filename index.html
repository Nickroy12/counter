<!DOCTYPE html>
<html>
<head>
    <title>Visitor Counter</title>
</head>
<body>
    <h1>Visitor Counter</h1>
    <p>Number of visitors: <span id="counter">0</span></p>

    <script>
        // Get the current visitor count from local storage, or initialize to 0 if it doesn't exist.
        let visitorCount = localStorage.getItem('visitorCount') || 0;
        
        // Update the counter element on the page.
        document.getElementById('counter').textContent = visitorCount;

        // Increment the visitor count and update the page and local storage.
        function incrementCounter() {
            visitorCount++;
            document.getElementById('counter').textContent = visitorCount;
            localStorage.setItem('visitorCount', visitorCount);
        }

        // Call the incrementCounter function to update the counter on each page load.
        incrementCounter();
    </script>
</body>
</html>
